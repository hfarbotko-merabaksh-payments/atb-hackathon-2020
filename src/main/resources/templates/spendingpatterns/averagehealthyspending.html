<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" th:with="currentPage='spendingpatterns'">
<head>
    <title>Spending Habits ~ Privacy Champions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">


</head>
<body>
<main class="container" layout:fragment="main">

    <h2>Your spending compared to average healthy spending per month</h2>
<p>Spending habits were chosen based on common patterns of spending which may lead to financial challenges. Your data is shown and supports are generated based on ways you can change your type of spending to improve your financial health.</p>

    <div class="form-group" style="width:20%; float: right;">
        <input type="date" id="start" class="form-control" name="trip-start"
               value="2020-02-01"
               min="2019-01-01" max="2020-02-01">
    </div>
    <canvas style="display: block; height: 250px; width: 500px;" width="1000" height="500" id="barchart" class="chartjs-render-monitor"></canvas>


    <script>
        var bchart = document.getElementById('barchart');

        var barchart = new Chart(bchart, {
            type: 'horizontalBar',
            data: {
                labels: ['Housing', 'Utilities', 'Food', 'Transportation', 'Clothing', 'Medical', 'Personal & Discretionary', 'Savings', 'Debt Payments'],
                datasets: [{
                    label: 'Per calendar month',
                    data: [-15, 0, 0, -5, 1, -3, 23, -7, 6],
                    fill: false,
                    lineTension: 0.1,
                    borderColor: [
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                    ],
                    backgroundColor:[
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                    ],
                }
                ]
            },
            options: {
                elements: {
                    rectangle: {
                        borderWidth: 2,
                    }
                },
                responsive: true,
                legend: {
                    display: false,
                    position: 'right',
                    labels:{
                        fontSize:20
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            fontSize: 16
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontSize: 16
                        }
                    }]
                },
                title: {
                    display: false,
                }
            }
        });
    </script>

</main>
</body>
</html>
