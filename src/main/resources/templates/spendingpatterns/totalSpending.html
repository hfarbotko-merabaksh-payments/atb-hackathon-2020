<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" th:with="currentPage='spendingpatterns'">
<head>
    <title>Spending Habits ~ Privacy Champions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">


</head>
<body>
<main class="container" layout:fragment="main">

    <h2>Your spending for the month month</h2>
    <p>Below you can find your spending gauge which is a....</p>

    MONTH
    <canvas style="display: block; height: 250px; width: 500px;" width="1000" height="500" id="barchart"
            class="chartjs-render-monitor"></canvas>


    <script th:inline="javascript">
        var labels = /*[[${headers}]]*/['Housing', 'Utilities', 'Food', 'Transportation', 'Clothing', 'Medical', 'Personal & Discretionary', 'Savings', 'Debt Payments'];
        var data = /*[[${values}]]*/[-15, 0, 0, -5, 1, -3, 23, -7, 6];

        var bchart = document.getElementById('barchart');

        var barchart = new Chart(bchart, {
            type: 'horizontalBar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Per calendar month',
                    data: data,
                    fill: false,
                    lineTension: 0.1,
                    borderColor: [
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                    ],
                    backgroundColor: [
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                        'rgba(93, 188, 210, 1)',
                    ],
                }
                ]
            },
            options: {
                elements: {
                    rectangle: {
                        borderWidth: 2,
                    }
                },
                responsive: true,
                legend: {
                    display: false,
                    position: 'right',
                    labels: {
                        fontSize: 20
                    }
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            fontSize: 16
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontSize: 16
                        }
                    }]
                },
                title: {
                    display: false,
                }
            }
        });
    </script>

</main>
</body>
</html>
