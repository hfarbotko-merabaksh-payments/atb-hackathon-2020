<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>Home ~ Privacy Champions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<main class="container" layout:fragment="main" th:with="items = ${ {'Home'} }">
    <div th:replace="fragments/breadcrumb :: breadcrumb(items = ${items}, currentPage = 'Home')">...</div>

    <div class="container">
        <div class="row " style="padding-top:40px;">
            <div class="col-sm">

                <br />
                <h3>Track your spending patterns and gain insight into your financial - and mental - health.</h3><br /><Br />

                <button  style="width: 38%" type="button" class="btn btn-lg btn-secondary">Learn More</button>
            </div>
            <div class="col-sm " style="text-align: center">
               <img src="/images/logo-teal.png" alt="logo" width="400">
            </div>
        </div>
    </div>
<br /><br />
<hr />


    <div class="container" style="text-align:center;">
        <div class="row spendingBoxes" style="padding-top:40px;">
            <div class="col-sm">
                <h5>Track trends in your budget and spending habits.</h5>
            </div>
            <div class="col-sm">
                <h5>Reduce the anxiety and worry around your finances.</h5>
            </div>
            <div class="col-sm">

        </div>
